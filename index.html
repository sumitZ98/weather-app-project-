<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container center" id="1">
        <h1 style="margin-bottom: 5px;">Weather App</h1>
        <h4 class="style" style="margin-bottom: 5px;">Enter the destination:</h4>
        <input style="margin-bottom: 10px;" type="text">
    </div>
    <div class="card center">
        <img src="https://via.placeholder.com/400x300" class="time">
        <div class="icon">
        </div>
        <div class="detail">
            <h5>city name</h5>
        </div>
        <div class="weather">
            weather condition
        </div>
        <div class="display">
            <span>temperature</span>
            <span>&deg;</span>
        </div>
    </div>



    <script src="sandbox.js"></script>
</body>
</html>
